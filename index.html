    <h1>Daisuke Akatsuka</h1>
    <p>
      <a href="https://ja.wikipedia.org/wiki/東京都立航空工業高等専門学校">都立航空工業高等専門学校</a>在籍中から
      <a href="https://www.driverdb.com/drivers/daisuke-akatsuka">四輪レーサー</a>を目指すも断念。
      <a href="https://tabelog.com/tokyo/A1324/A132401/13092876/">蕎麦屋</a>、溶接屋を経てプログラマになる。
      <a href="https://www.ipa.go.jp/archive/jinzai/mitou/mitoipedia/2003youth-seika.html">2003年IPA未踏ユース</a>（スーパークリエイタ）、
      <a href="https://www.ipa.go.jp/archive/jinzai/mitou/mitoipedia/2006kamiki-seika.html">2006年IPA未踏ソフトウェア創造事業</a>採択。
      2011年<a href="https://www.sfc.keio.ac.jp">慶應義塾大学大学院政策・メディア研究科</a>修了。
      現在は、<a href="https://birchill.co.jp/">(株)Birchill</a>に所属し
      <a href="https://www.mozilla.org/firefox/">Mozilla Firefox</a>の
      <a href="https://support.mozilla.org/kb/search-firefox-address-bar">Address Bar</a>
      および
      <a href="https://firefox-dev.tools">DevTools</a> を中心に開発を行う。
      2021年設立した <a href="https://zeroinon.jp">zeroinon</a> では自分世代の高齢社会を考えている。
    </p>
  </body>
</html>
